{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bangazon</title>
{%include "styles.html"%}
</head>
<link rel = "stylesheet" type = "text/css" href = "static/style.css" />
<body>
	{%include "navbar.html"%}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Sell Product</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<hr>
					{% if error_message %}
					<div class="alert alert-danger alert-dismissable">
						<i class="fa fa-coffee"></i>
						{{ error_message }}
					</div>
					{% endif %}
					<form action="{% url 'website:sell' %}" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{ product_form.as_p }}
						<input class="btn btn-primary btn-lg" type="submit" value="Sell It"/>
					</form>
					<br>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="static/javascripts.js"></script>
</body>
</html>
