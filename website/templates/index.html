{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
    {%include "styles.html"%}
  </head>
  <body>
    {%include "navbar.html"%}
    <h1>Welcome to Bangazon!</h1>
    {% if user.is_authenticated %}
    <h1>Bangazon says... hello {{ user.username }}!</h1>
    {% endif %}
    <ol>
    {% for product in products %}
        <li><a href="{% url 'website:product_details' product.id %}">{{ product.title }}</a></li>
    {% endfor %}
    </ol>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/javascripts.js"></script>
  </body>
</html>
