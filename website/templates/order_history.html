{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>Bangazon - Order History</title>
	{%include "styles.html"%}
</head>
<body>
	{%include "navbar.html"%}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<a href="{% url 'website:profile' %}">Back to profile</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="row text-center">
					<h1>Order history</h1>
					<hr>
					{% for order in orders.all %}
						<p><a href="{% url 'website:order_details' order.id %}">Previous order #{{order.id}}</a></p>
					{% endfor %}
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
