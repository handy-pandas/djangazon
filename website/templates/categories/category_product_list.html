{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
    {%include "styles.html"%}
  </head>
  <body>
    {%include "navbar.html"%}
    <h1>Products By Category</h1>

    {% for category in categories %}
      <p>{{ category.name }}</p>
      <ol>
      {% for product in category.get_products %}
        <li>{{ product.title }}</li>

      {% endfor %}

      </ol>
    {% endfor %}
  </body>
</html>
