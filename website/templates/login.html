<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bangazon</title>
	{%include "styles.html"%}
</head>
<body>
	{%include "navbar.html"%}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Login to Bangazon</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<hr>
				<form id="login_form" class="form-group" method="post" action="{% url 'website:login' %}">
					{% csrf_token %}
					Username: <input class="form-control" type="text" name="username" value="" size="50" />
					<br>
					Password: <input class="form-control" type="password" name="password" value="" size="50" />
					<br>
					<input class="btn btn-primary" type="submit" value="submit" />
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>














	

	
</body>
</html>
