{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bangazon</title>
        {%include "styles.html"%}
    </head>
    <body>
        <!-- Navbar -->
        {%include "navbar.html"%}
        <!-- Main content -->

        <!-- {% if order_id %} -->
        <ul>
            {% for product in .choice_set.all %}    <!-- Check for correct info-->
            <li>{{product.price}}</li>
            <li>{{product.title}}</li>
            <li>{{product.quantity}}</li>
        </ul>        
        {% endfor %}


        {% if user.is_authenticated %}
        <button class="btn btn-success">Complete order</button>     <!-- Check button-->
        {% endif %}
    </body>
</html>
