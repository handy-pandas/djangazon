{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bangazon</title>
        {%include "styles.html"%}
    </head>
    <body>
        {%include "navbar.html"%}

        <h2>Order Preview</h2>
        <ul>
            {% for o in orders %}
            {% for product in o.products.all %}
            <li>Product Name: {{product.title}} 
            <p>Price: {{product.price}}</p></li>
            {% endfor %}
            {% endfor %}
        </ul>
        <p><strong>Order Total: ${{ total }} </strong></p>
        <button class="btn btn-success">Complete order</button>
    </body>
</html>
