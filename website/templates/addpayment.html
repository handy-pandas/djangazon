{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bangazon</title>
	{%include "styles.html"%}
</head>
<body>
	{%include "navbar.html"%}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<a href="{% url 'website:profile' %}">Back to profile</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Add a Payment</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<hr>
				<form action="{% url 'website:add_payment' %}" method="post">
					{% csrf_token %}
					{{ payment_form.as_p }}
					<input class="btn btn-primary" type="submit" value="Submit New Payment"/>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</body>
</html>
