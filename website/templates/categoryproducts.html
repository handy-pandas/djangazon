{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
    {%include "styles.html"%}
  </head>
  <body>
    {%include "navbar.html"%}
    <div class='container'>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">{{name}} /</li>
      </ol>
      <ol>
      {% for product in products %}
        <li>
          <a href="{% url 'website:product_details' product.id %}">{{ product.title }}, {{product.quantity}}, ${{product.price}} </a>
        </li>
      {% endfor %}
      </ol>
    </div>
  </body>
</html>
