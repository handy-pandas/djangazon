{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bangazon</title>
	{%include "styles.html"%}
</head>
<body>
	{%include "navbar.html"%}
	<div class="container">
		<a href="{% url 'website:profile' %}">Back to profile</a>
		<form class="form-inline" action="{% url 'website:profile/edit_account' %}" method="post">
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			{% csrf_token %}
			{% if message %}
			{% for each in message %}
				<div class="alert alert-danger">{{ each }}</div>
			{% endfor %}
			{% endif %}
			<input class="btn btn-primary" type="submit" name="update" value="Update">
		</form>
	</div>
</body>
</html>
